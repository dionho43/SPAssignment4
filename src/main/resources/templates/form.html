<html xmlns:th="http://www.thymeleaf.org">

    <div class="container">
    <div class="jumbotron">

	<center><h2>Registration Form</h2></center>
 
		<form action="#" th:action="@{/registerProcess}" th:object="${user}" method="post">
		<table class="table">
		
		                <tr>
            	<td><input type="text" class="form-control" th:field="*{username}" placeholder="Username"/></td>
                <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</td></tr>
                
			<tr>
            	<td><input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name"/></td>
                <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td></tr>
                
                <tr>
            	<td><input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name"/></td>
                <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</td></tr>
                
                <tr>
            	<td><input type="text" class="form-control" th:field="*{address}" placeholder="Address"/></td>
                <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Name Error</td></tr>
	    
			<tr>
                <td><input type="password" class="form-control" th:field="*{password}" placeholder="Password" /></td>
                <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Age Error</td></tr>
                
                <tr><td>
				<center><div class="checkbox">
				<input type="checkbox" th:field="*{admin}" value=""> Admin</input>
				</div></center>
				</td></tr>

			<tr><td colspan="3">
				<center><button type="submit" class="btn btn-default">Register</button></center></td>
			</tr>
		</table>
	</form>
	
	<br/>
	<br/>
        </div>
        </div>
    </body>
</html>
